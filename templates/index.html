<html>

<head>
    
</head>
<style>
    video {
        position: static;
        top: 0;
        left: 0;
        z-index: -1;
        transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1
    }

    .row1 {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
    }
    .container{
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 1fr;
        grid-column-gap:1em;

    }
    .container  img, video{
        border: 10px #ccc solid ;
        padding: 10px;
        
    }

    .currentscore {
        display: grid;
        /* grid-auto-rows: 2; */
        border: 10px;

        grid-template-columns: 1fr 1fr 1fr 1fr;
        /* grid-template-rows: 50% 50%; */
    }

    .currentscore h2{
        background: grey;
        border: red;
        padding:1em;

    }

    #score-title, #score,#total-title,#total{
        /* justify-content: cente; */
        color: tomato;
        /* margin-left: 350px; */
    }
    #mscore-title, #mscore, #mtotal-title, #mtotal{
        /* justify-content: center; */
        color: tomato;
        /* margin-left: 500px; */
    }

    .play-buttons {
        /* order: 3; */
        columns: 3;
        grid-column: 2/5;
        
    }
    .play-buttons button{
        height: 50px; 
        width: 200px; 
    }
</style>

<body>
    <center><h1>--- Hand Cricket ---</h1></center>
    
    <div class="container">
        <h1>Player 1</h1>
        <div class="div1">
            <video id="myVideo" height=300  autoplay></video>
        </div>
        <div class="div2">
            <!-- <img id='image' src="{{url_for('static',filename='1.jpg')}}" > -->
            <img id='image' src="/static/1.jpg" width="300" height="300" >
                                   <!-- url_for('static',filename='3.jpg') -->
        </div>
        <h1>Player 2</h1>
    </div>
    <script src="/static/local.js"></script>
    <script id="objDetect" src="/static/objDetect.js" data-source="myVideo" data-mirror="true" data-uploadWidth="1280"
        data-scoreThreshold="0.25"></script>
    

    <div class="row1">
    <div></div>
    <div class="currentscore">
        <h2 id="score-title">BATTING</h2>
        <h2 id="score">None</h2>
        <h2 id="mscore">0</h2>
        <h2 id="mscore-title">BOWLING </h2>
        <h2 id="total-title">Your Score </h2>
        <div class="play-buttons">
            <button type="button" id="next" disabled="true" onclick="play()">NEXT INNING </button>
            <button type="button"  id="results" onclick="results()">SEE RESULTS</button>
            <button type="submit" id="preds" onclick="play()">START </button>
        </div>
        <h2 id="mtotal-title">Opponent Score </h2>
        <h2 id="total">0</h2>
        <h2 id="mtotal">0</h2>
    </div>
    <div></div>
</div>
    

    <script type="text/javascript" src="{{url_for('static',filename='simulate.js')}}"></script>
    
    
</body>

</html>
